<body>
    <h1>Distribution of Rare Plants in Kentucky</h1>
    <h2>List of Species by Common Name</h2>
    
    <div id="side-panel">
    
        <h2>List of Species by Scientific Name</h2>
        <div id="greetingPlant">Please click on a plant and scroll bar</div>
        <h3 id="county-plants"></h3>
        <ul id="info"></ul>
        <div id="plantInfoPanel"></div>
        <div id="plantInfoPanelFamily"></div>
        <div id="plantInfoPanelHabitat"></div>
        <div id="plantInfoPanelFlowering"></div>
        <div id="plantInfoPanelChart"></div>
        <div id="plantInfoPanelRegion"></div>
        <div id="plantInfoPanelCount"></div>
    </div>
    
    <ul id="greeting"></ul>
    <ul id="greetingList"></ul>
    <ul id="plants"></ul>

    <div id="map"></div>
    
    <footer>
        <p>Map authored by Maria Renee Horn</p>
    </footer>
    
    <script>
        
        var options = {
            center: [38.2, -84.4],
            zoom: 7,
            minZoom: 7,
            maxZoom: 10,
            maxBounds: L.latLngBounds([37.8,-84.8], [38.6,-83.6]),
            zoomControl: true,
            attributionControl: false
        }
        
        var map = L.map('map', options);
         
        var tiles =  L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png', {
	           attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	           subdomains: 'abcd',
	           maxZoom: 19,
        });
        
        map.addLayer(tiles);
    
        map.on('mouseover', function(e) {
            var greeting = "Please click on a county";
            var hovering = "Hover on species list to see distribution in Kentucky and scroll bar";
            
                $("#greeting").show(); 
                $("#greetingList").show();
                $('#greeting').text(greeting);
                $('#greetingList').text(hovering);
        })
        
        map.on('mouseout', function(e) { 
            
                $("#greeting").hide();
                $("#greetingList").hide();
        })
       
        queue()
            .defer(d3.csv, 'data_project.csv')
            .defer(d3.json, 'ky-counties.json')
            .await(ready);
    
        function ready(err, data, counties) {
            
            counties.features.forEach(function(county,i) {
                
                county.properties.plants = {};
                
                data.forEach(function(d,j){
                        
                    if(county.properties["STATE_FIP"] + 
                       county.properties["COUNTY_FIP"] === d["FIPS_ID"]) {
                            
                       county.properties.plants[j] = d;
                    }
                });
            });
               
            var plantsData = {}
             
                data.forEach(function(d,k){
                    
                    if(plantsData[d.CNAME]) { 
                        plantsData[d.CNAME].counties.push(d.FIPS_ID);
                    } else {
                        plantsData[d.CNAME] = {counties:[d.FIPS_ID]};
                    } 
                       
                });
            
            var plantsList = d3.select('#plants'),
                
                listItems = '';
            
                    for(var plant in plantsData) {
                        
                        listItems += '<li>'+plant+'</li>';
                    }  
                        plantsList.html(listItems);
         
                        makeMap(counties, plantsData);
                        createInfoPanel(); 
        } 
        
        function makeMap(counties, plantsData) {

            countyPlants = L.geoJson(counties, {
               
                style: function(feature) {
                    
                    return {
                        color: '#232122',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 1,
                        fillColor: 'black'
                    }
                }
               
            }).addTo(map);

            
            countyPlants.eachLayer(function(layer) {
               
                var props = layer.feature.properties;

                layer.on('click', function(e) {

                    countyPlants.setStyle({ fillColor: 'black' });
                    
                    $("#side-panel").show();
                    $("#county-plants").show();
                    $("#info").show(); 
                    $("#greetingPlant").show();   
                    $("#county-plants").text(props.NAME + ' County:');
                    $('#info').html(getPlants(props.plants));  

                    layer.setStyle({ fillColor: '#A5C05B' });
                    
                });
            
            });
            
            map.on('click', function() {
                countyPlants.setStyle({ fillColor: 'black' });
                $("#side-panel").hide();
                $("#county-plants").hide();
                $("#info").hide(); 
                $("#greetingPlant").hide();  
            });
            
            highlightCounties();  
              
        }
                   
         function getPlants(plants) {  
            var outputText = '';
                for (var plant in plants) {
                    outputText += '<li>' + plants[plant].SNAME + '</li>'
                }
            
            return outputText;     
        }
            
        function highlightCounties() {
            var list = $('#plants');
                list.on('mouseover', function(e) {   
            var selectedPlant = $(e.target).html(); 
                countyPlants.setStyle({fillColor: '#080706', fillOpacity: 1});  
                countyPlants.eachLayer (function(layer) { 
            var plants = layer.feature.properties.plants;
                for(var plant in plants) { 
                    if(selectedPlant === plants[plant].CNAME) {
                        layer.setStyle({fillColor: '#7BA4A8', fillOpacity: 1});
                        }
                    }           
                });
            });          
        }
        
        function createInfoPanel(){
            var info = $('#info');
            info.on('click', function (e) {                     
                var selectedPlant = $(e.target).html();       
                countyPlants.eachLayer (function(layer) {   
                    var plants = layer.feature.properties.plants;

                       for(var plant in plants) { 
                            if (selectedPlant === plants[plant].SNAME) {
                    
                                $("#plantInfoPanel").show();
                                $("#plantInfoPanelFamily").show();
                                $("#plantInfoPanelHabitat").show();
                                $("#plantInfoPanelFlowering").show();
                                
                                $("#plantInfoPanelChart").show();
                                $("#plantInfoPanelRegion").show();
                                $("#plantInfoPanelCount").show();
                                $('#plantInfoPanel').text("Common Name: " + plants[plant].CNAME);
                                $('#plantInfoPanelFamily').text("Family: " + plants[plant].FAMILY);
                                $('#plantInfoPanelHabitat').text("Habitat: " + plants[plant].HABITAT);
                                $('#plantInfoPanelFlowering').text("Flowering Period: " + plants[plant].FLOWERING);
                                
                                $('#plantInfoPanelChart').text("Diagram Chart: " + plants[plant].DIAGCHARS);
                                $('#plantInfoPanelRegion').text("Region: " + plants[plant].REGION);
                                $('#plantInfoPanelCount').text("Number of plants: " + plants[plant].COUNT);
                                
                                } else {
                                    
                            info.on('mouseout', function (e) {
                                
                                $('#plantInfoPanel').hide();
                                $('#plantInfoPanelFamily').hide();
                                $('#plantInfoPanelHabitat').hide();
                                $('#plantInfoPanelFlowering').hide();
                                
                                $('#plantInfoPanelChart').hide();
                                $('#plantInfoPanelRegion').hide();
                                $('#plantInfoPanelCount').hide();
                                
                                })      
                            }
                        }   
                    
                    });
                });
        }
                                           
</script>
</body>
</html>
